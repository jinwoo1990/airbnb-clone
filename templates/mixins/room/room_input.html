<div class="input w-full {% if field.errors %}has_error{% endif %}">
    {{field.label}}
    {% if field.name == "instant_book" %}
        <div class="w-4 h-4">{{ field }}</div>
    {% else %}
        {{ field }}
    {% endif %}

    {% if field.errors %}
        {% for error in field.errors %}
            <span class="text-red-700 font-medium text-sm">{{error}}</span>
        {% endfor %}
    {% endif %}
</div>
